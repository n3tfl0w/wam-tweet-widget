<div class="tweet-it-wrapper">
	<div class="tweet-it-content">
		<header>
			<h3 class="tweet-it-title">Use Twitter? Why not share this piece...</h3>
		</header>
		<p class="tweet-it-desc">"{{ page.title }}"</p>
		<a href="//twitter.com/intent/tweet?text={{ page.title | uri_escape }}&amp;url={{ site.url | uri_escape }}{{page.url| uri_escape }}&amp;via={{page.a_twitter}}" class="tweet-it-button" title="Share this on Twitter">Tweet it</a
		<span class="tweet-it-by">Share widget inspired by the <a href="http://blog.pickcrew.com">Pickcrew Blog</a></span>
	</div>
</div>
